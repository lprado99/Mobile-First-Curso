<div class="cellphone">
	<img class="img-responsive img-galery" src="{{cellphone.image}}">
	<h1> {{cellphone.model}}</h1>
	<h2> {{cellphone.precio}}</h2>
	<h4> {{cellphone.caracteristicas}}</h4>
	<label class="item item-input">
	  <span class="input-label">Cantidad a Comprar</span>
	  <input type="tel" value="1">
	</label>
	<button class="button button-block button-calm" ng-click="login()">Agregar al carrito!</button>
</div>
